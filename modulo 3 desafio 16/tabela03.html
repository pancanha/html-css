<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela materias</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table, thead,tr, td {
            width: 500px;
            height: 30px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr style="background-color: gray; color: white; font-weight: bolder;">
                <td rowspan="2">Área</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
            </tr>
            <tr style="background-color: gray; color: white; font-weight: bolder;">
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" style="font-weight: bolder;">Exatas</td>
                <td style="text-align:left; padding-left: 1%;">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td style="text-align:left; padding-left: 1%;">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td style="text-align:left; padding-left: 1%;">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td style="text-align:left; padding-left: 1%;">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tr style="background-color: gray; color: white; font-weight: bolder;">
            <td colspan="4" style="text-align:left; padding-left: 1%;"> Média de Exatas</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td rowspan="2" style="font-weight: bolder;">Humanas</td>
            <td style="text-align:left; padding-left: 1%;">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td style="text-align:left; padding-left: 1%;">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tfoot>
            <tr style="background-color: gray; color: white; font-weight: bolder;">
                <td colspan="4" style="text-align:left; padding-left: 1%;">Média de Humanas</td>
                <td>0.0</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
